<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- ---------- CSS---------- -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id="qrText">
        <div id="imgBox">
            <img src="" alt="" id="qrImg">
        </div>
        <button class="generateQrBtn">Generate QR Code</button>
    </div>


    <script>
        const imgBox = document.getElementById("imgBox");
        const qrImg = document.getElementById("qrImg");
        const qrText = document.getElementById("qrText");


        generateQrBtn = document.querySelector(".generateQrBtn");

        generateQrBtn.addEventListener('click', () => {
            generateQR();
        })
        qrText.addEventListener('keyup', (event) => {
            if (event.key === "Enter") {
                generateQR();

            }
        })
        document.addEventListener("keyup", () => {
            if (event.key === "c") {
                qrText.value = "";
                qrImg.src = "";
                qrImg.classList.remove("show-img")

                console.log("done");
            }
        })
        document.addEventListener("keyup", () => {
            if (event.key === "f") {
                qrText.focus();
            }
        })


        function generateQR() {
            if (qrText.value.length > 0) {
                qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=" + qrText.value;
                qrText.value = "";
                qrImg.classList.add("show-img");

                console.log("in")
            }
            else {
                qrText.classList.add('error');
                setTimeout(() => {
                    qrText.classList.remove('error')
                }, 1000);
                console.log("shake");
            }
        }
    </script>
</body>

</html>
